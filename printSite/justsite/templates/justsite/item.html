{% extends 'base.html' %}




{% block content %}
<h1>{{item.name}}</h1>

{% with item.tags.all as tags %}
{% if tags %}
    <div>Теги продукта:</div>
    {% for t in tags %}
    <div><a href="{{t.get_absolute_url}}">{{t.tag}}</a></div>
    {% endfor %}
{% endif %}
{% endwith %}

<div>{{item.description}}</div>
<div>Цена: {{item.price}} р.</div>

{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}

{% endblock %}
