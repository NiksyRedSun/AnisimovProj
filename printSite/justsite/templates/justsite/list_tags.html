


{% if tags %}
    <div class="breadcrumbs-section">
        <span class="breadcrumbs-title">Теги:</span>
        {% for t in tags %}
            {% if t.id == tag_selected %}
                <span class="breadcrumbs-item active">{{ t.tag }}</span>
            {% else %}
                <span class="breadcrumbs-item"><a href="{{ t.get_absolute_url }}">{{ t.tag }}</a></span>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}
