{% extends 'base.html' %}
 
{% block content %}
<h1>{{ title }}</h1>
 
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <div><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</div>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
 
    <p ><button type="submit">Изменить пароль</button></p>
</form>
 
{% endblock %}
