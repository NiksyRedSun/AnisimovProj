{% extends 'base.html' %}
 
{% block content %}
<h1>{{ title }}</h1>





{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="message {{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}


<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for field in form %}
    <div><label for="{{ field.id_for_label }}">{{field.label}}: </label>{{ field }}</div>
    <div class="form-error">{{ field.errors }}</div>
    {% endfor %}
    <p ><button type="submit">Сохранить</button></p>
</form>
<div><a href="{% url 'users:password_change' %}">Сменить пароль</a></div>
<div><a href="{% url 'users:logout' %}">Выйти</a></div>

{% endblock %}
